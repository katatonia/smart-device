<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/ptmono-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/rouble.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <title>Smart Device</title>
</head>

<body>

  <header class="header">
    <div class="header__menu menu container">
      <a class="menu__logo" href="index.html">
        <picture>
          <source media="(max-width: 767px)" srcset="img/svg/logo-mobile.svg" width="35" height="35">
          <source media="(max-width: 1023px)" srcset="img/svg/logo.svg" width="215" height="55">
          <img class="menu__logo-img" src="img/svg/logo.svg" alt="Логотип Smart Device" width="215" height="55">
        </picture>
      </a>
  </header>

  <main>

    <div class="modal modal--nojs modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content popup">
          <h2 class="popup__title">Закажите звонок</h2>
          <p class="popup__subtitle">Оставьте контакты, мы проконсультируем<br>вас бесплатно в удобное время</p>
          <form class="popup__form" action="https://echo.htmlacademy.ru/" method="post">
            <div class="popup__form-field">
              <label>
                <input type="text" placeholder="Имя" tabindex="0" required autofocus>
              </label>
            </div>
            <div class="popup__form-field popup__form-field--tel">
              <label>
                <input type="tel" placeholder="Телефон" maxlength="10" tabindex="1" required>
              </label>
            </div>
            <textarea placeholder="Ваш вопрос" tabindex="2"></textarea>
            <button type="submit" tabindex="3">Отправить</button>
            <div class="popup__form-agree">
              <label>
                <input type="checkbox" tabindex="4" required checked>
                Я согласен на обработку персональных данных
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>

</body>

</html>
